<body>
   <div class="wrapper">
      <div class="container">
         <a class="back" href="../index.html">на головну</a>
         <h1 class="title">Завдання 7</h1>
         <p class="condition">Знайти суму випадкового номера місяця (від 1 до 12) <br> та випадкового номера дня (від 0 до 6).
         </p>
      </div>

      <script class="script">
         // Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).

         let maxMonth = 12
         let minMonth = 1
         let minDay = 0
         let maxDay = 6

         let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))

         let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))

         let sum = randomDay + randomMonth

         document.write(`Сума випадкового дня та місяця = ${sum}`)
      </script>
   </div>

</body>
